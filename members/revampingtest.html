<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    html,
    body {
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        {background_placeholder}
    }

    .title {
        text-align: center;
    }

    .title .quote {
        margin-top: 5px;
    }

    .avatar {
        border: 5px solid #23272A;
        height: 200px;
        width: 200px;
        object-fit: cover;
        border-radius: 50%;
        position: relative;
        left: 10px;
    }

    .status {
        background-color: #23272A;
        padding: 5px;
        border-radius: 38px;
        z-index: 1;
        position: relative;
        top: -10px;
        left: -50px;
    }

    .wrapper .button {
        display: inline-block;
        height: 60px;
        width: 60px;
        float: left;
        margin: 0 5px;
        overflow: hidden;
        background: #fff;
        border-radius: 51px;
        cursor: pointer;
        box-shadow: 0px 10px 10px rgba(255, 145, 0, 0.1);
        transition: all 0.3s ease-out;
        color: black;
    }

    .wrapper .button:hover {
        width: 200px;
        color: black;
    }

    .wrapper .button .icon {
        display: inline-block;
        height: 60px;
        width: 60px;
        text-align: center;
        border-radius: 500px;
        box-sizing: border-box;
        line-height: 60px;
        transition: all 0.3s ease-out;
    }

    .wrapper .button .icon i {
        font-size: 25px;
        line-height: 60px;
        transition: all 0.3s ease-out;
    }

    .wrapper .button:hover .icon i {
        color: #fff;
    }

    .wrapper .button span {
        font-size: 20px;
        font-weight: 500;
        line-height: 60px;
        margin-left: 10px;
        transition: all 0.3s ease-out;
        color: black;
    }

    .footer p, h4, a {
        text-align: center;
        color: white;
    }


    /*
    --------------------------------------------
    */

    .wrapper .button.discord:hover .icon {
        background: #5865F2;
    }

    .wrapper .button.discord span {
        color: #5865F2;
    }

    .wrapper .button.github:hover .icon {
        background: #333;
    }

    .wrapper .button.github span {
        color: #333;
    }

    .wrapper .button.tiktok:hover .icon {
        background: #000000;
    }

    .wrapper .button.tiktok span {
        color: #000000;
    }

    .wrapper .button.youtube:hover .icon {
        background: #c4302b;
    }

    .wrapper .button.youtube span {
        color: #c4302b;
    }

    .wrapper .button.twitch:hover .icon {
        background: #6441a5;
    }

    .wrapper .button.twitch span {
        color: #6441a5;
    }

    .wrapper .button.twitter:hover .icon {
        background: #00acee;
    }

    .wrapper .button.twitter span {
        color: #00acee;
    }

    .wrapper .button.snapchat:hover .icon {
        background: #FFFC00;
    }

    .wrapper .button.snapchat span {
        color: #FFFC00;
    }

    .wrapper .button.steam:hover .icon {
        background: #1b2838;
    }

    .wrapper .button.steam span {
        color: #1b2838;
    }

    .wrapper .button.instagram:hover .icon {
        background: #C13584;
    }

    .wrapper .button.instagram span {
        color: #C13584;
    }

    .wrapper .button.facebook:hover .icon {
        background: #4267B2;
    }

    .wrapper .button.facebook span {
        color: #4267B2;
    }

    .wrapper .button.spotify:hover .icon {
        background: #1DB954;
    }

    .wrapper .button.spotify span {
        color: #1DB954;
    }

    .wrapper .button.reddit:hover .icon {
        background: #FF5700;
    }

    .wrapper .button.reddit span {
        color: #FF5700;
    }

    .wrapper .button.soundcloud:hover .icon {
        background: #ff5500;
    }

    .wrapper .button.soundcloud span {
        color: #ff5500;
    }

    .wrapper .button.pinterest:hover .icon {
        background: #cc0000;
    }

    .wrapper .button.pinterest span {
        color: #cc0000;
    }

    .wrapper .button:hover .icon {
        background: #4078c0;
    }

    .wrapper .button span {
        color: #4078c0;
    }

    .badge {
        position: relative;
        display: inline-block;
        height: 28px;
        width: 28px;
    }

    .badge .badge-tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .badge .badge-tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }

    .badge:hover .badge-tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    .editBtn {
        background-color: #282828;
        background-size: cover;
        border-radius: 7px;
        padding: 8px;
        color: white;
        cursor: pointer;
    }
</style>
